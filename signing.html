<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnrealHub - Kayıt Ol</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        /* Ana CSS stilleri buraya gelecek */
        /* ... */
        
        .form-container {
            max-width: 400px;
            margin: 2em auto;
            padding: 2em;
            background-color: var(--secondary-color);
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 1em;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .submit-button {
            width: 100%;
            padding: 0.75em;
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .submit-button:hover {
            background-color: #0077aa;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header içeriği buraya gelecek -->
    </header>
    
    <main>
        <div class="form-container">
            <h2>Kayıt Ol</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Şifre Tekrar</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="submit-button">Kayıt Ol</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Footer içeriği buraya gelecek -->
    </footer>
</body>
</html>
