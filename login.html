<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnrealHub - Giriş Yap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        /* Ana CSS stilleri buraya gelecek */
        /* ... */
        
        /* Form stilleri kayıt ol sayfasıyla aynı olacak */
    </style>
</head>
<body>
    <header>
        <!-- Header içeriği buraya gelecek -->
    </header>
    
    <main>
        <div class="form-container">
            <h2>Giriş Yap</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Giriş Yap</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Footer içeriği buraya gelecek -->
    </footer>
</body>
</html>
